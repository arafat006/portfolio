<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/skill.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="skills" id="skills">

        <h1 class="heading"> My <span>Skills</span> </h1>
        <div class="box-container" id="skills-container">

            <div class="box">
                <div class="card__percent">
                    <svg>
                        <defs>
                            <radialGradient id="gradient" cx="50%" cy="50%" r="60%" fx="50%" fy="50%">
                                <stop offset="30%" stop-color="var(--primary-dark)" />
                                <stop offset="100%" stop-color="var(--primary-light)" />
                            </radialGradient>
                        </defs>
                        <circle cx="52" cy="52" r="52" stroke="url(#gradient)" id="circle"></circle>
                    </svg>
                    <div class="circle"></div>
                    <div class="circle circle__medium"></div>
                    <div class="circle circle__small"></div>

                    <div class="circle-info-box">
                        <div class="img-box">
                            <img src="image/skills/html.png" alt="">
                        </div>
                        <div class="card-title">HTML</div>
                        <div class="card__number">97%</div>
                    </div>
                </div>
            </div>

            <div class="box">
                <div class="card__percent">
                    <svg>
                        <defs>
                            <radialGradient id="gradient" cx="50%" cy="50%" r="60%" fx="50%" fy="50%">
                                <stop offset="30%" stop-color="var(--primary-dark)" />
                                <stop offset="100%" stop-color="var(--primary-light)" />
                            </radialGradient>
                        </defs>
                        <circle cx="52" cy="52" r="52" stroke="url(#gradient)" id="circle"></circle>
                    </svg>
                    <div class="circle"></div>
                    <div class="circle circle__medium"></div>
                    <div class="circle circle__small"></div>

                    <div class="circle-info-box">
                        <div class="img-box">
                            <img src="image/skills/css.png" alt="">
                        </div>
                        <div class="card-title">CSS</div>
                        <div class="card__number">95%</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
